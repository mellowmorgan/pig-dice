<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>
<body>
  <div class="container">
    <div class="row"><div id="dice-image-header">
      <h1>Pig Dice Game</h1>
    </div>
  </div>
  <div class="row">
    <div>
        <h2 id="current-player"></h2>
        <h1 id="roll-number-value">0</h1>
        <button class="btn btn-lg btn-dark" type="submit" id="roll">Roll</button>
        <button class="btn btn-lg btn-dark" id="hold">Hold</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div>
        <h4>Player 1</h4>
        <p id="p1-current-tally">Tally: 0</p>
        <p id="p1-total-score">Score: 0</p> 
      </div>
    </div>
    <div class="col-lg-6">
      <div>
        <h4>Player 2</h4>
        <p id="p2-current-tally">Tally: 0</p>
        <p id="p2-total-score">Score: 0</p> 
      </div>
    </div>
  </div>
</div>
</body>
</html>
